<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>NFT</title>

  <!-- CSS -->
  <link rel="stylesheet" href="CSS/styles.css">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">

</head>
<body>
  <div class="conteiner">
    <div class="card">
      <div class="card-image">
        <img src="images/nft.jpg" alt="NFT">
        <center>
          <img src="images/icon-view.svg" alt="" class="view">
        </center>
      </div>
      <div class="card-text">
        <h5 class="title">Equilibrium #3429</h5>
        <p class="description">Our Equilibrium collection promotes balance and calm</p>
        <div class="card-price">
          <p class="price"><img src="images/icon-eth.svg">0.041 ETH</img></p>
          <p class="time"><img src="images/icon-clock.svg"></img>3 days left</p>
        </div>
        <hr>
        <div class="footer">
          <img src="images/avatar.png" alt="Avatar">
          <footer>Creation of <a href="#">Jules Wyvern</a></footer>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
